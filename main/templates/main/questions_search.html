{% extends 'main/wrapper.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>Присоединение к компании</h1>
            <div>
                <h4 style="color: #b21f2d">Если есть ошибки : {{ error }}</h4>
            </div>
            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="key">Ваш вопрос</label>
                        <input class="form-control" type="text" id="key" name="key">
                    </div>
                    <hr>
                    <input class="btn btn-primary" type="submit" value="Присоединиться">
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
