{% extends "main/wrapper.html" %}

{% load widget_tweaks %}

{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Создание компании</h1>
            <div style="color: red">{{ error }}</div>
            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ company_form.name.id_for_label }}">Название компании</label>
                        {{ company_form.name|attr:"placeholder:Придумайте название компании"|add_class:"form-control" }}
                    </div>
                    <hr>
                    <div style="text-align: right">
                        <input class="btn btn-primary" type="submit" value="Создать"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
