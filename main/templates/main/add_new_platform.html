{% extends "main/wrapper.html" %}

{% block content-user %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Добавление новой платформы</h1>

            <div>
                <form method="post" action="">
                    {% csrf_token %}

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <b>{{ error }}</b>
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="platform">Логин</label>
                        <input class="form-control" aria-describedby="usernameHelp" placeholder="Введите название новой платформы"
                               type="text"
                               name="platform" value="" id="platform">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
