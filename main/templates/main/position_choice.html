{% extends 'main/profile.html' %}

{% load static %}

{% load widget_tweaks %}

{% block sidebar-nav %}
    {% include 'main/includes/menu.html' %}
{% endblock %}

{% block profile-content %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 style="text-align: center">Выбор должности</h1>
            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_position">Выберите должность</label>
                        <select class="form-control" name="id_position">
                            <option value="-1">---</option>>
                            {% for position in list_positions %}
                                <option value="{{ position.id }}">{{ position.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <hr>
                    <div style="text-align: right">
                        <input class="btn btn-primary" type="submit" value="Выбрать"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}

{% block right-sidebar-nav %}
{% endblock %}
