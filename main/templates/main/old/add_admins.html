{% extends "main/general/wrapper.html" %}

{% block content-user %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Поиск профиля</h1>

            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input class="form-control" aria-describedby="usernameHelp" placeholder="Имя пользователя"
                               type="text"
                               name="name" value="" id="name">
                    </div>

                    <div class="form-group">
                        <label for="surname">Фамилия</label>
                        <input class="form-control" aria-describedby="usernameHelp" placeholder="Фамилия пользователя"
                               type="text"
                               name="surname" value="" id="surname">
                    </div>

                    <div class="form-group">
                        <label for="patronymic">Отчество</label>
                        <input class="form-control" aria-describedby="usernameHelp" placeholder="Отчество пользователя"
                               type="text"
                               name="patronymic" value="" id="patronymic">
                    </div>

                    <div class="form-group">
                        <label for="position">Позиция в компании</label>
                        <input class="form-control" aria-describedby="usernameHelp" placeholder="Позиция"
                               type="text"
                               name="position" value="" id="position">
                    </div>

                    <div class="form-group">
                        <label for="platform">Платформа в компании</label>
                        <input class="form-control" aria-describedby="usernameHelp" placeholder="Платформа"
                               type="text"
                               name="platform" value="" id="platform">
                    </div>

                    <div style="text-align: right">
                        <input class="btn btn-primary" type="submit" value="Найти"/>
                    </div>

                    <div class="col-12 rounded-block"
                     style="height: 100px; margin-bottom: 10px">
                    <h4>Пользователи</h4>
                    <p>
                        {% for profile in profiles %}
                            <a href="{% url 'main:profile' profile.id %}">{{ profile }}</a>
                        {% endfor %}
                    </p>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
