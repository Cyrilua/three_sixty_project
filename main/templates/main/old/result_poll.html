{% extends "main/general/wrapper.html" %}

{% block content-user %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Просмотр результата</h1>
            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="col-12 rounded-block"
                         style="height: 100px; margin-bottom: 10px">
                        <ul>
                            {% for result in results %}
                                <li>{{ result }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
