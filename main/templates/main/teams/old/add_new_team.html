{% extends "main/general/wrapper.html" %}

{% load widget_tweaks %}

{% block content-user %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Создание команды</h1>
            <div style="color: red">{{ error }}</div>
            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ team_form.name.id_for_label }}">Название команды</label>
                        {{ team_form.name|attr:"placeholder:Придумайте название команды"|add_class:"form-control" }}
                    </div>
                    <hr>
                    <div style="text-align: right">
                        <input class="btn btn-primary" type="submit" value="Создать"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
