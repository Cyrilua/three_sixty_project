{% load static %}
<div class="substrate">
    <div class="sort rounded-block unselectable">
        <div class="category active-sort" data-category=".poll-editor__content">
            <div class="category__title">Редактор
                <div class="category__notice hide"></div>
            </div>
        </div>
        <div class="category disabled" data-category=".poll-view__content">
            <div class="category__title">Просмотр
                <img src="{% static 'main/images/icon/handyman-24px.svg' %}"
                     alt="" class="build" style="position: absolute; right: -30px">
                <div class="category__notice hide"></div>
            </div>
        </div>
        <div class="color">
            <div class="color__variable {% if poll.color == '' %}color__variable--select{% endif %}"
                 data-color=""></div>
            <div class="color__variable purple {% if poll.color == 'purple' %}color__variable--select{% endif %}"
                 data-color="purple"></div>
            <div class="color__variable blue {% if poll.color == 'blue' %}color__variable--select{% endif %}"
                 data-color="blue"></div>
            <div class="color__variable red {% if poll.color == 'red' %}color__variable--select{% endif %}"
                 data-color="red"></div>
        </div>
    </div>
</div>
<div class="categories">
    <div class="category-content poll-editor__content">
        {% include 'main/poll/editor/content_poll_editor.html' %}
    </div>
    <div class="category-content poll-view__content">
        {#        {% include 'main/poll/editor/content_poll_editor.html' %}#}
        <div class="category-item">ТУТ ДОЛЖЕН БЫТЬ ПРОСМОТР ОПРОСА</div>
    </div>
</div>
