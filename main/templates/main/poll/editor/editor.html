{% load static %}

<div class="poll-editor">
    <div class="poll-editor__header rounded-block">
        <textarea name="" id="" rows="1" class="textarea-line poll__name" placeholder="Новый опрос"></textarea>
        <span class="poll__target"><b>О ком:</b> Выберите на втором шаге</span>
        <textarea name="" id="" rows="1" class="textarea-line poll__description" placeholder="Новый опрос"></textarea>
    </div>

    <div class="question rounded-block" data-question-type="radio" data-question="1">
        <div class="question__main">
            <textarea class="question__name textarea-border" placeholder="Вопрос"></textarea>
            <div class="question__type unselectable">
                <div class="mdc-select mdc-select--outlined width-264">
                    <div class="mdc-select__anchor height-50" aria-labelledby="outlined-select-label">
                        <span id="" class="mdc-select__selected-text"></span>
                        <span class="mdc-select__dropdown-icon">
                            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5">
                                <polygon
                                        class="mdc-select__dropdown-icon-inactive"
                                        stroke="none"
                                        fill-rule="evenodd"
                                        points="7 10 12 15 17 10">
                                </polygon>
                                <polygon
                                        class="mdc-select__dropdown-icon-active"
                                        stroke="none"
                                        fill-rule="evenodd"
                                        points="7 15 12 10 17 15">
                                </polygon>
                            </svg>
                        </span>
                        <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
            {#                                        <span id="outlined-select-label" class="mdc-floating-label">Сортировка</span>#}
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
                    </div>
                    <div class="mdc-select__menu mdc-menu mdc-menu-surface width-264">
                        <ul class="mdc-list">
                            <li class="mdc-list-item mdc-list-item--selected" data-value="radio">
                                <span class="mdc-list-item__ripple"></span>
                                <span class="mdc-list-item__text">Один из списка</span>
                            </li>
                            <li class="mdc-list-item" data-value="checkbox">
                                <span class="mdc-list-item__ripple"></span>
                                <span class="mdc-list-item__text">Несколько из списка</span>
                            </li>
                            <li class="mdc-list-item" data-value="openQuestion">
                                <span class="mdc-list-item__ripple"></span>
                                <span class="mdc-list-item__text">Развёрнутый ответ</span>
                            </li>
                            <li class="mdc-list-item" data-value="range">
                                <span class="mdc-list-item__ripple"></span>
                                <span class="mdc-list-item__text">Шкала</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="question__answers">
            <div class="answer">
                <div class="answer__icon">
                    <div class="mdc-form-field">
                        <div class="mdc-radio mdc-radio--disabled">
                            <input class="mdc-radio__native-control" type="radio" id="" name="" disabled>
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>
                        {#                    <label for="radio-1">Radio 1</label>#}
                    </div>
                </div>
                <textarea name="" id="" cols="30" rows="10" class="textarea-line answer__text"
                          placeholder="Вариант ответа"></textarea>
                <img src="{% static 'main/images/icon/clear-24px.svg' %}" alt="" class="answer__clear">
            </div>
        </div>
        <a class="new-answer__btn">Добавить ещё вариант ответа</a>
        <div class="question__footer">
            <img src="{% static 'main/images/icon/delete_forever-24px.svg' %}" alt="" class="question__urn">
        </div>
    </div>
