{% extends "main/wrapper.html" %}

{% block content-user %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Поиск профиля</h1>

            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="col-12 rounded-block"
                         style="height: 100px; margin-bottom: 10px">
                        <h4>Команды</h4>
                        <p>
                            {% if access %}
                                {% for poll in polls %}
                                    <a href="{% url 'main:select_respondents' poll.pk %}">{{ poll.name }}</a> <br>
                                {% endfor %}
                            {% else %}
                                {% for poll in polls %}
                                    <a href="{% url 'main:select_survey_area' poll.pk %}">{{ poll.name }}</a> <br>
                                {% endfor %}
                            {% endif %}
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
