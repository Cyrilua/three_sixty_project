{% extends "main/wrapper.html" %}

{% block content-user %}

        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Добавление вопроса в опрос</h1>

            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="question">ID вопроса</label>

                               name="question" value="" id="question">

                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
