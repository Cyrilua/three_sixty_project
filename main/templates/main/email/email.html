<div class="mail" style="background-color: #a1a1a1;
        width: 100%;
        height: 100%;">
    <div class="mail__content" style="display: flex;
        flex-direction: column;
        width: 595px;
        height: auto;
        margin: 30px auto 30px;">
        <div class="mail__head" style="display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        height: 57px;
        width: 100%;
        border-bottom: 1px solid #E5E5E5;">
            <a href="{% url 'main:login' %}" class="head__logo" style="display: block;
        margin-left: 30px;
        width: 56px;
        height: 28px;
        background-image: url('../../../static/main/images/newLogo.svg');
        background-repeat: no-repeat;
        background-size: cover;
        outline: none;
        border: none;
        text-decoration: none;"></a>
        </div>
        <div class="mail__body" style="display: block;
        width: 530px;
        height: auto;
        margin: 30px auto 0;
        font-style: normal;
        font-weight: normal;
        font-size: 17px;
        line-height: 20px;
        color: #000000;">
            <span class="mail__text" style="display: inline-block;
        margin-top: 25px;">Здравствуйте, <strong>{{ user }}!</strong>></span>
            <span class="mail__text" style="display: inline-block;
        margin-top: 25px;">
                Мы получили запрос на восстановление пароля от вашей учётной записи на сайте ПРОЕКТ360, для создания нового пароля
                <a href="{{ url }}" style="">перейдите&nbsp;по&nbsp;ссылке</a>&nbsp;.
            </span>
            <span class="mail__text" style="display: inline-block;
        margin-top: 25px;">Если запрос отправили не Вы, проигнорируйте это письмо.</span>
            <span class="mail__end" style="display: inline-block;
        margin: 40px 0 0 auto;">С уважением, команда ПРОЕКТ360</span>
        </div>
        <div class="mail__footer" style="display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-top: 260px;
        padding-top: 100px;
        background-image: url('../../../static/main/images/funnySmile.svg');
        background-repeat: no-repeat;
        background-size: 82px 82px;
        background-position: 50% 0;"></div>
    </div>
</div>
