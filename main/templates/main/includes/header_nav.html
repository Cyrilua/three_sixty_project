<div class='navbar-nav ml-auto' style="margin-right: 25px">
    <ul class="navbar-nav bd-navbar-nav flex-row">
        {% if user.is_authenticated %}
            <li class="nav-item, active">
                <a class="nav-link" href="{% url 'main:login' %}">
                    {% if profile %}
                        {{ profile.name }} {{ profile.surname }}
                    {% else %}
                        Мой профиль
                    {% endif %}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'main:logout' %}">Выход</a>
            </li>
        {% else %}
            <li class="{{ nav_login }} nav-item">
                <a class="nav-link" href="{% url 'main:login' %}">Вход</a>
            </li>
            <li class="{{ nav_register }} nav-item">
                <a class="nav-link" href="{% url 'main:register' %}">Регистрация</a>
            </li>
        {% endif %}
    </ul>
</div>
