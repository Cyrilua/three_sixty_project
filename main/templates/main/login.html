{% extends "main/wrapper.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-7" style="padding-left: 20%">
            <div style="max-width: 100%; max-height: 30%;  top: 0">
            {% include 'main/includes/login_carousel.html' %}
            </div>
        </div>

        <div class="col-md-5" style="padding-right: 20%">
            <h1>Вход</h1>


            {% if login_error %}
                <div class="alert alert-danger" role="alert">
                    <b>{{ login_error }}</b>
                </div>
            {% endif %}


            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Логин</label>
                        <input class="form-control" aria-describedby="usernameHelp" placeholder="Введите логин"
                               type="text"
                               name="username" value="" id="username">
                        <!--small id="usernameHelp" class="form-text text-muted">Придумайте логин для входа.</small-->
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input class="form-control" aria-describedby="passwordHelp" placeholder="Введите пароль"
                               type="password" name="password" value="" id="password">
                        <!--small id="passwordHelp" class="form-text text-muted">Придумайте логин для входа.</small-->
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-8">
                            <p > Впервые у нас?
                                <a class="link" href="{% url 'main:register' %}">Зарегистрируйтесь</a>
                            </p>
                        </div>
                        <div class="col-md-4">
                            <input class="btn btn-primary" type="submit" value="Войти"/>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
