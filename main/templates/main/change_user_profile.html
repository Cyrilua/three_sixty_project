{% extends "main/wrapper.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Редактирование профия</h1>

            <div>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ profile_form.name.id_for_label }}">Имя</label>
                        <input class="form-control" placeholder="Ваше имя" {{ profile_form.name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ profile_form.surname.id_for_label }}">Фамилия</label>
                        <input class="form-control" placeholder="Ваша фамилия" {{ profile_form.surname }}
                    </div>
                    <div class="form-group">
                        <label for="{{ profile_form.patronymic.id_for_label }}">Отчество</label>
                        <input class="form-control" placeholder="Ваше отчество" {{ profile_form.patronymic }}
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="{{ profile_form.city.id_for_label }}">Город</label>
                        <input class="form-control" placeholder="Ваш город" {{ profile_form.city }}
                    </div>
                    <hr>
                    <div style="text-align: right">
                        <input class="btn btn-primary" type="submit" value="Сохранить изменения"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
